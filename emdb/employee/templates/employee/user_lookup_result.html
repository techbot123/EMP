{% extends "user_lookup.html" %}
{% block user %}
	<div class="content-section">
		{% if user_ is not none %}
        <h1>User found</h1>
				<img src= " {{profile_image}} " alt="No IMage" width="120" height="90" />
        <table>
        {% for key in user_.keys() %}
           <tr>
                <th> {{ user_[key] }} </th>
                <!-- <td> {{ value }} </td> -->
           </tr>
        {% endfor %}
        </table>
		{% else %}
			<h1>user not found!</h1>
		{% endif %}
	</div>
{% endblock user %}
